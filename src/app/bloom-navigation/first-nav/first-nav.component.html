

<section>

  <div class="main">
    <div
    [ngClass]="divStyle != '' ? 'searchStyle' : ''"
    class="search">
    <i class="bi bi-search" [ngClass]=" 'search_icon' "></i>
    <input type="text" placeholder="Search..." [(ngModel)]="divStyle">
    </div>

    <div class="market">
      <i routerLink="/Registre" class="bi bi-person-circle" style="cursor: pointer;" [ngClass]=" 'person_icon' "></i>
      <span routerLink="/Registre" style="cursor: pointer;">Log In</span>
      <div class="bag" (click)="close()">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%" viewBox="5.7 0 105.5 126.1"
          preserveAspectRatio="xMinYMax meet" data-hook="svg-icon-1">

            d="M99.8 28.4c0-1.2-0.9-2-2.1-2h-15c0 3.2 0 7.6 0 8.2 0 1.5-1.2 2.6-2.6 2.9 -1.5 0.3-2.9-0.9-3.2-2.3 0-0.3 0-0.3 0-0.6 0-0.9 0-4.7 0-8.2H40.1c0 3.2 0 7.3 0 8.2 0 1.5-1.2 2.9-2.6 2.9 -1.5 0-2.9-0.9-3.2-2.3 0-0.3 0-0.3 0-0.6 0-0.6 0-5 0-8.2h-15c-1.2 0-2 0.9-2 2L8.3 124c0 1.2 0.9 2.1 2.1 2.1h96.3c1.2 0 2.1-0.9 2.1-2.1L99.8 28.4z">
          </path>
          <path
            d="M59.1 5.9c-2.9 0-2 0-2.9 0 -2 0-4.4 0.6-6.4 1.5 -3.2 1.5-5.9 4.1-7.6 7.3 -0.9 1.8-1.5 3.5-1.8 5.6 0 0.9-0.3 1.5-0.3 2.3 0 1.2 0 2.1 0 3.2 0 1.5-1.2 2.9-2.6 2.9 -1.5 0-2.9-0.9-3.2-2.3 0-0.3 0-0.3 0-0.6 0-1.2 0-2.3 0-3.5 0-3.2 0.9-6.4 2-9.4 1.2-2.3 2.6-4.7 4.7-6.4 3.2-2.9 6.7-5 11.1-5.9C53.5 0.3 55 0 56.7 0c1.5 0 2.9 0 4.4 0 2.9 0 5.6 0.6 7.9 1.8 2.6 1.2 5 2.6 6.7 4.4 3.2 3.2 5.3 6.7 6.4 11.1 0.3 1.5 0.6 3.2 0.6 4.7 0 1.2 0 2.3 0 3.2 0 1.5-1.2 2.6-2.6 2.9s-2.9-0.9-3.2-2.3c0-0.3 0-0.3 0-0.6 0-1.2 0-2.6 0-3.8 0-2.3-0.6-4.4-1.8-6.4 -1.5-3.2-4.1-5.9-7.3-7.3 -1.8-0.9-3.5-1.8-5.9-1.8C61.1 5.9 59.1 5.9 59.1 5.9L59.1 5.9z">
          </path>
        </svg>
        <span> {{ cartArr.length > 0 ? cartArr.length : ''}} </span>
      </div>
    </div>
  </div>

</section>


<section class="list" [ngClass]="cart ? 'open' : 'close'">

  <div class="top">
    <h3 style="color: #fff; cursor:pointer; margin-inline: 10% 25%;" (click)="open()">></h3>
    <h2>Cart</h2>
  </div>

  <!-- Working... -->
  <div class="in_list d-flex"
  style="align-items: flex-start; flex-direction: column;"
  >
    <ul *ngFor="let el of cartArr; let i = index" style="padding: 0; margin-block: 35px; margin-left: 50px;" >
      <li style="display: block;">
        <div class="d-flex" style="gap: 17px;">
          <img [src]="el.image" alt="image" style="width: 80px; height: 80px;">

          <div style="position: relative;">
            <h3 style="font-size: 19px; margin: 0;">{{ el.name }}</h3>

            <h3  style="font-size: 19px; margin: 0;">${{ el.price }}</h3>

            <h3 style="font-size: 19px; margin: 0;">{{ el.size }}Gr</h3>

            <i class="bi bi-x-circle" style="position: absolute; left: 140px; bottom: 0px;" (click)="remove(el, i)"></i>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div class="cost">
    <h3>Subtotal <br> {{ fullPrice > 0 ? fullPrice + '.00$' : '' }}</h3>

    <hr>

    <button routerLink="/Buy" (click)="open()">view card</button>
  </div>


</section>
